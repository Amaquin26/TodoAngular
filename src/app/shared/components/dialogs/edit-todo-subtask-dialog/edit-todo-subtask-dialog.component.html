<div [class]="class">
    <p-button icon="pi pi-pencil" size="small" [raised]="true" severity="secondary" (click)="showDialog()"/>
    <p-dialog header="Edit Todo Task" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="editTodoSubtaskForm" (ngSubmit)="onSubmit()">
            <div class="flex items-center gap-4 mb-8">
                <label for="name" class="font-semibold w-24">Name</label>
                <input pInputText id="name" class="flex-auto" formControlName="name"/>
            </div>
            <div class="flex justify-end gap-2">
                <p-button 
                    type="button" 
                    label="Cancel" 
                    severity="secondary" 
                    (click)="visible = false" 
                />
                <p-button 
                    [disabled]="!editTodoSubtaskForm.valid"
                    type="submit" label="Save" 
                    severity="success"
                />
            </div>
        </form>
    </p-dialog>

    <p-toast />
</div>
