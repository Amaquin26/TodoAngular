<div [class]="class">
    <p-button (click)="showDialog()" icon="pi pi-plus" label="Todo Subtask" severity="success"/>
    <p-dialog header="Add Todo Task" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="addTodoSubtaskForm" (ngSubmit)="onSubmit()">
            <div class="flex items-center gap-4 mb-4">
                <label for="name" class="font-semibold w-24">Name</label>
                <input pInputText id="name" class="flex-auto" formControlName="name" />
            </div>
            <div class="flex justify-end gap-2">
                <p-button 
                    type="button" 
                    label="Cancel" 
                    severity="secondary" 
                    (click)="visible = false" 
                />
                <p-button 
                    [disabled]="!addTodoSubtaskForm.valid"
                    type="submit" label="Add" 
                    severity="success"
                />
            </div>
        </form>
    </p-dialog>
</div>
