<div [class]="class">
    <p-button (click)="showDialog()" icon="pi pi-plus" label="Todo Task" severity="success"/>
    <p-dialog header="Add Todo Task" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="addTodoTaskForm" (ngSubmit)="onSubmit()">
            <div class="flex items-center gap-4 mb-4">
                <label for="title" class="font-semibold w-24">Titlte</label>
                <input pInputText id="title" class="flex-auto" formControlName="title" />
            </div>
            <div class="flex items-center gap-4 mb-8">
                <label for="description" class="font-semibold w-24">Description</label>
                <textarea  pTextarea id="description" class="flex-auto" formControlName="description"></textarea>
            </div>
            <div class="flex justify-end gap-2">
                <p-button 
                    type="button" 
                    label="Cancel" 
                    severity="secondary" 
                    (click)="visible = false" 
                />
                <p-button 
                    [disabled]="!addTodoTaskForm.valid"
                    type="submit" label="Add" 
                    severity="success"
                />
            </div>
        </form>
    </p-dialog>
</div>
