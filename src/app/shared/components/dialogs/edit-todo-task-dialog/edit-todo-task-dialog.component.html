<div [class]="class">
    <p-button icon="pi pi-pencil" size="small" [raised]="true" severity="secondary" (click)="showDialog()"/>
    <p-dialog header="Edit Todo Task" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="editTodoTaskForm" (ngSubmit)="onSubmit()">
            <div class="flex items-center gap-4 mb-4">
                <label for="title" class="font-semibold w-24">Titlte</label>
                <input pInputText id="title" class="flex-auto" formControlName="title" />
            </div>
            <div class="flex items-center gap-4 mb-8">
                <label for="description" class="font-semibold w-24">Description</label>
                <textarea  pTextarea id="description" class="flex-auto" formControlName="description"></textarea>
            </div>
            <div class="flex justify-end gap-2">
                <p-button 
                    type="button" 
                    label="Cancel" 
                    severity="secondary" 
                    (click)="visible = false" 
                />
                <p-button 
                    [disabled]="!editTodoTaskForm.valid"
                    type="submit" label="Save" 
                    severity="success"
                />
            </div>
        </form>
    </p-dialog>

    <p-toast />
</div>
